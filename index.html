<!-- https://www.mxnzp.com/api/image/girl/list/random -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="root">
    <button @click="show">点击选妃</button>
    <div v-for="item in that" class="box">
      <img :src="item.imageUrl" alt="">
    </div>
  </div>
  <script>
    //创建vue实例
    new Vue({
      el: '.root', //指定当前vue 为哪个容器使用
      data: {
        msg: '?app_id=uihopineutllenhd&app_secret=M2NVdG5kU1FLUUhZdndRWUZRWjhKdz09',
        that: []
      },
      methods: {
        async show() {
          const { data: res } = await axios({
            method: 'get',
            url: 'https://www.mxnzp.com/api/image/girl/list/random' + this.msg
          })
          this.that = res.data
        }
      }
    });

  </script>
  <style>
    .box img {
      display: block;
      display: flex;
      float: left;
      height: 500px;
      width: 500px;
    }
  </style>
</body>

</html>
